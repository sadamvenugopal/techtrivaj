<footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-brand">
          <h3 class="footer-logo">{{ companyName }}</h3>
          <p class="footer-slogan">Trust Changes Everything</p>
        </div>
        
        <div class="footer-links">
          <h4 class="links-title">Quick Links</h4>
          <ul class="links-list">
            <li *ngFor="let link of links">
              <a [href]="link.link" class="footer-link">{{ link.name }}</a>
            </li>
          </ul>
        </div>
        
        <div class="footer-social">
          <h4 class="social-title">Follow Us</h4>
          <div class="social-icons">
            <a *ngFor="let social of socialIcons" [href]="social.link" class="social-icon" [title]="social.name">
              {{ social.icon }}
            </a>
          </div>
        </div>
      </div>
      
      <div class="footer-bottom">
        <p class="copyright">&copy; {{ year }} {{ companyName }}. All rights reserved.</p>
      </div>
    </div>
  </footer>
