<header class="header">
    <div class="container">
      <div class="logo">
        <img [src]="logo" alt="BlueSkyCloud Logo" class="logo-img" />
      </div>
            
      <button class="hamburger" (click)="toggleMenu()" aria-label="Menu" [class.hidden]="isMenuOpen">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      
      <!-- Desktop Navigation -->
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item" *ngFor="let item of navItems">
            <a [href]="item.link" class="nav-link" (click)="scrollToSection($event, item.link)">{{ item.name }}</a>
          </li>
        </ul>
      </nav>
      
      <!-- Mobile Menu Overlay -->
      <div class="mobile-menu-overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>
      
      <!-- Mobile Menu -->
      <div class="mobile-menu" [class.active]="isMenuOpen">
        <button class="close-btn" (click)="closeMenu()" aria-label="Close menu">
          &times;
        </button>
        
        <ul class="mobile-nav-list">
          <li class="mobile-nav-item" *ngFor="let item of navItems">
            <a [href]="item.link" class="mobile-nav-link" (click)="scrollToSection($event, item.link)">{{ item.name }}</a>
          </li>
        </ul>
      </div>
    </div>
  </header>
