<section class="expertise section" id="expertise">
  <div class="container">
    <h2 class="section-title">{{ title }}</h2>

    <div class="expertise-grid">
      <div class="expertise-item" *ngFor="let area of expertiseAreas">
        <div class="expertise-image">
          <img [src]="area.image" [alt]="area.name" class="expertise-image">
        </div>
        <div class="expertise-content">
          <h3 class="expertise-name">{{ area.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</section>
